<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册页面</title>
</head>

<body>
    <h4 align="center">青春不常在，抓紧谈恋爱</h4>
    <table width="600" align="center">
        <!-- 第一行 -->
        <tr>
            <td>性别</td>
            <td><input type="radio" name="sex" id="男">男<input type="radio" name="sex" id="女">女</td>
        </tr>
        <!-- 第二行 -->
        <tr>
            <td>生日</td>
            <td>
                <select>
                    <option value="year">--请选择年--</option>
                    <option value="year">2001</option>
                    <option value="year">2002</option>
                    <option value="year">2002</option>
                </select>
                <select>
                    <option value="month">--请选择月--</option>
                    <option value="month">1月</option>
                    <option value="month">2月</option>
                    <option value="month">3月</option>
                </select>
                <select>
                    <option value="day">--请选择日--</option>
                    <option value="day">1日</option>
                    <option value="day">2日</option>
                    <option value="day">3日</option>
                    <option value="day">4日</option>
                </select>
            </td>
        </tr>
        <!-- 第三行 -->
        <tr>
            <td>所在地区</td>
            <td><input type="text" value="北京思密达"></td>
        </tr>
        <!-- 第四行 -->
        <tr>
            <td>婚姻状况</td>
            <td><input type="radio" name="sex" id="wei" checked="checked">未婚<input type="radio" name="sex" id="yi">已婚<input type="radio" name="sex" id="li">离婚</td>
        </tr>
        <!-- 第五行 -->
        <tr>
            <td>学历</td>
            <td><input type="text" value="研究生"></td>
        </tr>
        <!-- 第六行 -->
        <tr>
            <td>喜欢的类型</td>
            <td>
                <input type="checkbox" name="love">可爱的
                <input type="checkbox" name="love">逗比的
                <input type="checkbox" name="love">瘦瘦的
                <input type="checkbox" name="love">温柔的
                <input type="checkbox" name="love">都喜欢
            </td>
        </tr>
        <!-- 第七行 -->
        <tr>
            <td>自我介绍</td>
            <td>
                <textarea>个人简介</textarea>
            </td>
        </tr>
        <!-- 第八行 -->
        <tr>
            <td></td>
            <td><input type="submit" value="免费注册"></td>
        </tr>
        <!-- 第九行 -->
        <tr>
            <td></td>
            <td><input type="checkbox" checked="checked">我同意注册条款和会员加入标准</td>
        </tr>
        <!-- 第十行 -->
        <tr>
            <td></td>
            <td><a href="#">我是会员，立即登录</a></td>
        </tr>
        <!-- 第十一行 -->
        <tr>
            <td></td>
            <td>
                <h5>我承诺</h5>
                <ul>
                    <li>年满18，单身</li>
                    <li>抱着严肃的态度</li>
                    <li>真诚寻找另一半</li>
                </ul>
            </td>
        </tr>
    </table>
</body>

</html>
