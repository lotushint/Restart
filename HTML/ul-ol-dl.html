<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>无序列表，有序列表，自定义列表</title>
</head>

<body>
    <ul>
        <li>lotus</li>
        <li>hint</li>
        <li>lotushint</li>
    </ul>

    <ol>
        <li>lotus1</li>
        <li>hint1</li>
        <li>lotushint1</li>
    </ol>

    <dl>
        <dt>关注我们（名词1）</dt>
        <dd>新浪微博（名词1解释1）</dd>
        <dd>官方微信（名词1解释2）</dd>
        <dd>联系我们（名词1解释3）</dd>
    </dl>
</body>

</html>
